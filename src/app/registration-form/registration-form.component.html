<form
  (ngSubmit)="registerUser()"
  #registrationForm="ngForm"
  class="container mt-4"
>
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        placeholder="First Name"
        type="text"
        id="firstName"
        name="firstName"
        ngModel
        class="form-control"
        required
        maxlength="50"
      />
      <small class="form-text text-muted"
        >0 / {{ 50 - registrationForm.value.firstName?.length }}</small
      >
    </div>
    <div class="col-md-2">
      <input
        placeholder="Middle Initial"
        type="text"
        id="middleInitial"
        name="middleInitial"
        ngModel
        class="form-control"
      />
    </div>
    <div class="col-md-4">
      <input
        placeholder="Last Name"
        type="text"
        id="lastName"
        name="lastName"
        ngModel
        class="form-control"
        required
        maxlength="50"
      />
      <small class="form-text text-muted"
        >0 / {{ 50 - registrationForm.value.lastName?.length }}</small
      >
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <input
        placeholder="Email"
        type="email"
        id="email"
        name="email"
        ngModel
        class="form-control"
        required
      />
    </div>
    <div class="col-md-6">
      <input
        placeholder="Phone"
        type="tel"
        id="phone"
        name="phone"
        ngModel
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button
        type="button"
        (click)="cancelRegistration()"
        class="btn btn-secondary"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
