<div class="container mt-5 table-responsive">
  <h2>Users</h2>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="d-none d-sm-table-cell">ID</th>
          <th>First Name</th>
          <th class="d-none d-sm-table-cell">Middle</th>
          <th>Last Name</th>
          <th class="d-none d-sm-table-cell">Email</th>
          <th class="d-none d-sm-table-cell">Phone</th>
          <th>Enabled</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users">
          <tr *ngIf="user.isEnabled">
            <td class="d-none d-sm-table-cell">{{ user.userID }}</td>
            <td>{{ user.firstName }}</td>
            <td class="d-none d-sm-table-cell">{{ user.middleInitial }}</td>
            <td>{{ user.lastName }}</td>
            <td class="d-none d-sm-table-cell">{{ user.email }}</td>
            <td class="d-none d-sm-table-cell">{{ user.phone }}</td>
            <td>{{ user.isEnabled }}</td>
            <td>
              <button (click)="deleteUser(user.userID)">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
